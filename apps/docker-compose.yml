services:
  postgres:
    image: docker.bigmaninc.party/docker/postgres:17
    # image: postgres:17
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - nexus_internal

  nexus:
    image: docker.bigmaninc.party/docker/sonatype/nexus3:3.87.0
    # image: sonatype/nexus3:latest
    container_name: nexus
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - NEXUS_DATASTORE_ENABLED=true

      - NEXUS_DATASTORE_NEXUS_JDBCURL=${NEXUS_JDBC_URL}
      - NEXUS_DATASTORE_NEXUS_USERNAME=${NEXUS_DB_USER}
      - NEXUS_DATASTORE_NEXUS_PASSWORD=${NEXUS_DB_PASSWORD}

      # (Optional) tweak Nexus JVM memory etc if you like:
      # - INSTALL4J_ADD_VM_PARAMS=-Xms1g -Xmx1g -Djava.util.prefs.userRoot=/nexus-data/javaprefs
    volumes:
      - nexus-data:/nexus-data
    networks:
      - homelab_proxy
      - nexus_internal
    labels:
      - "traefik.enable=true"

      # Define Traefik service named "nexus"
      - "traefik.http.services.nexus.loadbalancer.server.port=8081"

      # Nexus UI (private)
      - "traefik.http.routers.nexus.rule=Host(`nexus.bigmaninc.party`)"
      - "traefik.http.routers.nexus.entrypoints=web"
      - "traefik.http.routers.nexus.service=nexus"
      - "traefik.http.routers.nexus.middlewares=ts-only"

      # PyPI (public read-only)
      - "traefik.http.routers.pypi.rule=Host(`pypi.bigmaninc.party`) && PathPrefix(`/repository/py/`) && (Method(`GET`) || Method(`HEAD`))"
      - "traefik.http.routers.pypi.entrypoints=web"
      - "traefik.http.routers.pypi.service=nexus"

      # Conda (public read-only)
      # Using conda-forge
      - "traefik.http.routers.conda.rule=Host(`conda.bigmaninc.party`) && PathPrefix(`/repository/conda/`) && (Method(`GET`) || Method(`HEAD`))"
      - "traefik.http.routers.conda.entrypoints=web"
      - "traefik.http.routers.conda.service=nexus"

      # HuggingFace (public read-only)
      - "traefik.http.routers.hf.rule=Host(`hf.bigmaninc.party`) && PathPrefix(`/repository/huggingface/`) && (Method(`GET`) || Method(`HEAD`))"
      - "traefik.http.routers.hf.entrypoints=web"
      - "traefik.http.routers.hf.service=nexus"

      # APT (public read-only)
      - "traefik.http.routers.apt.rule=Host(`apt.bigmaninc.party`) && PathPrefix(`/repository/ubuntu-jammy/`) && (Method(`GET`) || Method(`HEAD`))"
      - "traefik.http.routers.apt.entrypoints=web"
      - "traefik.http.routers.apt.service=nexus"

      # Docker registry
      - "traefik.http.routers.docker.rule=Host(`docker.bigmaninc.party`) && PathPrefix(`/v2/`)"
      - "traefik.http.routers.docker.entrypoints=web"
      - "traefik.http.routers.docker.service=nexus"

      # Docker token endpoint (path-based routing needs this)
      - "traefik.http.routers.docker-token.rule=Host(`docker.bigmaninc.party`) && PathPrefix(`/repository/docker/v2/`)"
      - "traefik.http.routers.docker-token.entrypoints=web"
      - "traefik.http.routers.docker-token.service=nexus"

      - "traefik.http.routers.docker-token-proxy.rule=Host(`docker.bigmaninc.party`) && PathPrefix(`/repository/docker-proxy/v2/`)"
      - "traefik.http.routers.docker-token-proxy.entrypoints=web"
      - "traefik.http.routers.docker-token-proxy.service=nexus"

      - "traefik.http.routers.docker-token-hosted.rule=Host(`docker.bigmaninc.party`) && PathPrefix(`/repository/docker-hosted/v2/`)"
      - "traefik.http.routers.docker-token-hosted.entrypoints=web"
      - "traefik.http.routers.docker-token-hosted.service=nexus"


  forgejo:
    # image:
    image: docker.bigmaninc.party/docker/forgejoclone/forgejo:13
    container_name: forgejo
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - FORGEJO__server__DOMAIN=git.bigmaninc.party
      - FORGEJO__server__ROOT_URL=https://git.bigmaninc.party/
      - FORGEJO__server__PROTOCOL=http
    restart: unless-stopped
    volumes:
      - /home/hy/Docker/forgejo:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - homelab_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.forgejo.loadbalancer.server.port=3000"

      - "traefik.http.routers.forgejo.rule=Host(`git.bigmaninc.party`)"
      - "traefik.http.routers.forgejo.entrypoints=web"
      - "traefik.http.routers.forgejo.service=forgejo"

  whoami:
    image: docker.bigmaninc.party/docker/traefik/whoami:latest
    restart: unless-stopped
    networks:
      - homelab_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"

      # LAN path-based
      - "traefik.http.routers.whoami-local.rule=Host(`local.bigmaninc.party`) && PathPrefix(`/whoami`)"
      - "traefik.http.routers.whoami-local.entrypoints=web"
      - "traefik.http.routers.whoami-local.service=whoami"
      - "traefik.http.routers.whoami-local.middlewares=whoami-strip@docker"
      - "traefik.http.middlewares.whoami-strip.stripprefix.prefixes=/whoami"

      # Normal host-based
      - "traefik.http.routers.whoami.rule=Host(`whoami.bigmaninc.party`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.routers.whoami.service=whoami"


volumes:
  pgdata:
  nexus-data:

networks:
  homelab_proxy:
    external: true
  nexus_internal:
    internal: true
