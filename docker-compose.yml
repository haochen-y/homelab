services:
  postgres:
    image: postgres:17
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "4925:5432"

  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - NEXUS_DATASTORE_ENABLED=true

      - NEXUS_DATASTORE_NEXUS_JDBCURL=${NEXUS_JDBC_URL}
      - NEXUS_DATASTORE_NEXUS_USERNAME=${NEXUS_DB_USER}
      - NEXUS_DATASTORE_NEXUS_PASSWORD=${NEXUS_DB_PASSWORD}

      # (Optional) tweak Nexus JVM memory etc if you like:
      # - INSTALL4J_ADD_VM_PARAMS=-Xms1g -Xmx1g -Djava.util.prefs.userRoot=/nexus-data/javaprefs
    ports:
      - "4926:8081"
      - "5000:5000"
    volumes:
      - nexus-data:/nexus-data

volumes:
  pgdata:
  nexus-data:
