services:
  socket-proxy:
    image: docker.bigmaninc.party/docker/linuxserver/socket-proxy:latest
    container_name: socket-proxy
    environment:
      - ALLOW_START=0 #optional
      - ALLOW_STOP=0 #optional
      - ALLOW_RESTARTS=0 #optional
      - AUTH=0 #optional
      - BUILD=0 #optional
      - COMMIT=0 #optional
      - CONFIGS=0 #optional
      - CONTAINERS=1 # Modified
      - DISABLE_IPV6=0 #optional
      - DISTRIBUTION=0 #optional
      - EVENTS=1 #optional
      - EXEC=0 #optional
      - IMAGES=0 #optional
      - INFO=0 #optional
      - LOG_LEVEL=info #optional
      - NETWORKS=1 # Modified
      - NODES=0 #optional
      - PING=1 #optional
      - PLUGINS=0 #optional
      - POST=0 #optional
      - SECRETS=0 #optional
      - SERVICES=0 #optional
      - SESSION=0 #optional
      - SWARM=0 #optional
      - SYSTEM=0 #optional
      - TASKS=0 #optional
      - TZ=Etc/UTC #optional
      - VERSION=1 #optional
      - VOLUMES=0 #optional
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    read_only: true
    networks:
      - sock_prox
    tmpfs:
      - /run

  traefik:
    image: docker.bigmaninc.party/docker/traefik:v3.6
    # image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - homelab_proxy
      - sock_prox
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/certs
      # - ./dynamic:/dynamic:ro
    command:
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=homelab_proxy"
      - "--providers.docker.endpoint=tcp://socket-proxy:2375"


      # EntryPoints
      - "--entrypoints.web.address=:80"

      # API/Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Observability
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.format=json"

      - "--entrypoints.metrics.address=:9100"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entrypoint=metrics"

    labels:
      - "traefik.enable=true"

      # Route dashboard through HTTP (no auth yet)
      - "traefik.http.routers.dashboard.rule=Host(`traefik.bigmaninc.party`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"

      - "traefik.http.middlewares.ts-only.ipallowlist.sourcerange=100.64.0.0/10"
      - "traefik.http.routers.dashboard.middlewares=ts-only@docker"


networks:
  homelab_proxy:
    external: true
  sock_prox:
    internal: true